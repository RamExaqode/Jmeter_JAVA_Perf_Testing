name: JMeter Performance Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-jmeter-tests:
    runs-on: ubuntu-latest

    env:
      JAVA_HOME_11_X64: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/11.0.28-6/x64
      JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/11.0.28-6/x64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Download and Extract JMeter
        run: |
          curl -L https://dlcdn.apache.org//jmeter/binaries/apache-jmeter-5.6.3.tgz -o jmeter.tgz
          tar -xzf jmeter.tgz
          mv apache-jmeter-* jmeter
          chmod +x jmeter/bin/jmeter

      - name: Install Plugin Manager and WebDriver plugin
        run: |
          mkdir -p jmeter/lib/ext jmeter/bin

          # Download required plugin JARs
          curl -L https://jmeter-plugins.org/files/packages/jpgc-cmdrunner-2.3.jar -o jmeter/lib/ext/jpgc-cmdrunner-2.3.jar
          curl -L https://jmeter-plugins.org/files/packages/jpgc-pluginmanager-1.7.jar -o jmeter/lib/ext/jpgc-pluginmanager-1.7.jar

          # Create PluginsManagerCMD.sh manually
          cat << 'EOF' > jmeter/bin/PluginsManagerCMD.sh
          #!/bin/bash
          java -cp "$(dirname "$0")/../lib/ext/jpgc-cmdrunner-2.3.jar:$(dirname "$0")/../lib/ext/*" org.jmeterplugins.repository.PluginManagerCMD "$@"
          EOF

          chmod +x jmeter/bin/PluginsManagerCMD.sh

          # Install WebDriver plugin
          jmeter/bin/PluginsManagerCMD.sh install jpgc-webdriver

      - name: Install Chrome for WebDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Download and Setup ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          CHROMEDRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json" | jq -r '.channels.Stable.version')
          URL=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json" | jq -r ".channels.Stable.downloads.chromedriver[] | select(.platform == \"linux64\") | .url")
          curl -Lo chromedriver.zip "$URL"
          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/
          chromedriver --version

      - name: Run JMeter Tests (Headless)
        run: |
          mkdir -p reports
          jmeter/bin/jmeter -n -t "C:/JMeter/tests/TestPlan.jmx" -l reports/results.jtl -j reports/jmeter.log -Dwebdriver.chrome.driver=/usr/local/bin/chromedriver -Dchrome.options="--headless,--disable-gpu"

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: reports/
