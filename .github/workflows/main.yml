name: JMeter Performance Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  jmeter-test:
    runs-on: ubuntu-latest

    env:
      JMETER_VERSION: 5.6.3
      JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/11.0.28-6/x64

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Download and Extract JMeter
        run: |
          curl -L https://dlcdn.apache.org/jmeter/binaries/apache-jmeter-${JMETER_VERSION}.tgz -o jmeter.tgz
          tar -xzf jmeter.tgz
          JMETER_DIR=$(ls -d apache-jmeter-${JMETER_VERSION})
          echo "Extracted folder: $JMETER_DIR"

          if [ ! -d "$JMETER_DIR/bin" ]; then
            echo "ERROR: JMeter bin directory not found"
            exit 1
          fi

          mv "$JMETER_DIR" jmeter
          chmod +x jmeter/bin/jmeter

      - name: (Optional) Install WebDriver Plugin
        run: |
          curl -O https://jmeter-plugins.org/files/packages/jpgc-webdriver-2.0.zip
          unzip -o jpgc-webdriver-2.0.zip -d jmeter

      - name: Run JMeter Test
        run: |
          ./jmeter/bin/jmeter -n -t "./C/JMeter/tests/TestPlan.jmx" -l results.jtl -e -o report

      - name: Upload JMeter HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-html-report
          path: report
