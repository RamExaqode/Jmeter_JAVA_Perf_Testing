name: JMeter Performance Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  jmeter-test:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Set up Java (required by JMeter)
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # Step 3: Download & Extract Apache JMeter
    - name: Download & Extract JMeter
      run: |
        curl -O https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.4.1.tgz
        tar -xzf apache-jmeter-5.4.1.tgz
        mv apache-jmeter-5.4.1 jmeter

    # Step 4: Install WebDriver Plugin
    - name: Install WebDriver Plugin
      run: |
        JMETER_HOME=./jmeter
        JMETER_BIN=$JMETER_HOME/bin

        # Install Plugins Manager
        curl -L -o $JMETER_HOME/lib/ext/jmeter-plugins-manager-1.6.jar https://jmeter-plugins.org/get/

        # Install WebDriver Plugin using PluginsManagerCMD
        curl -L -o $JMETER_BIN/PluginsManagerCMD.jar https://repo1.maven.org/maven2/kg/apc/jmeter-plugins-manager/1.6/jmeter-plugins-manager-1.6.jar

        # Install jpgc-webdriver
        java -cp "$JMETER_BIN/PluginsManagerCMD.jar:$JMETER_HOME/lib/ext/*" org.jmeterplugins.repository.PluginManagerCMD install jpgc-webdriver

    # Step 5: Run JMeter Test Plan (.jmx)
    - name: Run JMeter Test
      run: |
        mkdir -p reports
        ./jmeter/bin/jmeter -n -t "tests/Orange HRM.jmx" -l reports/results.jtl -j reports/jmeter.log

    # Step 6: List Report Files for Debugging
    - name: List all reports
      run: ls -R reports

    # Step 7: Upload Reports as Artifacts
    - name: Upload JMeter Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-reports
        path: reports/
