name: Run JMeter Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  jmeter-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Download and Extract JMeter
      run: |
        curl -L https://downloads.apache.org//jmeter/binaries/apache-jmeter-5.6.3.tgz -o jmeter.tgz
        tar -xzf jmeter.tgz
        mv apache-jmeter-5.6.3 jmeter

    - name: Install JMeter Plugins
      run: |
        curl -L https://jmeter-plugins.org/get/ | bash
        mkdir -p ~/.jmeter
        cp -r jmeter/lib ~/.jmeter/

    - name: Run JMeter Test Plan (Headless WebDriver)
      run: |
        mkdir -p reports
        ./jmeter/bin/jmeter -n \
          -t tests/TestPlan.jmx \
          -l reports/results.jtl \
          -j reports/jmeter.log
      env:
        JVM_ARGS: "-Djmeter.webdriver.chrome.driver.args=--headless --disable-gpu --no-sandbox --disable-dev-shm-usage"

    - name: Upload JMeter Results
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-results
        path: reports/
