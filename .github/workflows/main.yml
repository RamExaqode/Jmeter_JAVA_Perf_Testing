name: 🧪 Run JMeter with WebDriver in GitHub Actions

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  jmeter-test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ☕ Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ⬇️ Download JMeter
        run: |
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xzf apache-jmeter-5.6.3.tgz
          mv apache-jmeter-5.6.3 jmeter

      - name: ⬇️ Download Selenium WebDriver JARs
        run: |
          mkdir -p jmeter/lib/ext
          wget -O selenium.zip https://github.com/SeleniumHQ/selenium/releases/download/selenium-3.141.59/selenium-java-3.141.59.zip
          unzip selenium.zip -d selenium_libs
          cp selenium_libs/selenium-java-3.141.59/*.jar jmeter/lib/ext/
          cp selenium_libs/selenium-java-3.141.59/libs/*.jar jmeter/lib/ext/

      - name: 📁 Create reports folder
        run: mkdir -p reports

      - name: 🧪 Run JMeter Test
        run: |
          ./jmeter/bin/jmeter -n -t tests/TestPlan.jmx -l reports/results.jtl -j reports/jmeter.log
