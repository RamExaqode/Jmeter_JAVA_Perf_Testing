name: Run JMeter Tests

on:
  push:
    branches:
      - main

jobs:
  jmeter-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Download and Unpack JMeter
        run: |
          curl -L https://downloads.apache.org//jmeter/binaries/apache-jmeter-5.6.3.tgz -o jmeter.tgz
          tar -xzf jmeter.tgz
          mv apache-jmeter-5.6.3 jmeter

      - name: Install JMeter WebDriver Plugin & Selenium Dependencies
        run: |
          mkdir -p jmeter/lib/ext
          mkdir -p jmeter/lib

          # JMeter WebDriver plugin JAR
          curl -L -o jmeter/lib/ext/jpgc-webdriver-2.0.jar https://repo1.maven.org/maven2/kg/apc/jmeter-plugins-webdriver/2.0/jmeter-plugins-webdriver-2.0.jar

          # Selenium standalone JAR (includes all required classes)
          curl -L -o jmeter/lib/selenium-server-standalone-3.141.59.jar https://repo1.maven.org/maven2/org/seleniumhq/selenium/selenium-server-standalone/3.141.59/selenium-server-standalone-3.141.59.jar

      - name: Run JMeter Test Plan
        run: |
          mkdir -p reports
          ./jmeter/bin/jmeter -n -t tests/TestPlan.jmx -l reports/results.jtl -j reports/jmeter.log

      - name: Upload JMeter Results
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: reports/
