name: Run JMeter Performance Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-jmeter-tests:
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/11.0.28-6/x64
      JAVA_HOME_11_X64: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/11.0.28-6/x64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download and Extract JMeter
        run: |
          curl -L https://dlcdn.apache.org/jmeter/binaries/apache-jmeter-5.6.3.tgz -o jmeter.tgz
          tar -xzf jmeter.tgz
          JMETER_DIR=$(find . -maxdepth 1 -type d -name "apache-jmeter-*" | head -n 1)
          echo "Extracted folder: $JMETER_DIR"
          mv "$JMETER_DIR" jmeter
          ls jmeter/bin
          if [ -f jmeter/bin/jmeter ]; then chmod +x jmeter/bin/jmeter; else echo "jmeter not found"; exit 1; fi

      - name: Install Plugin Manager & WebDriver Plugin
        run: |
          mkdir -p jmeter/lib/ext
          curl -L https://jmeter-plugins.org/files/packages/jpgc-cmdrunner-2.3.jar -o jmeter/lib/ext/jpgc-cmdrunner-2.3.jar
          curl -L https://jmeter-plugins.org/files/packages/jpgc-pluginmanager-1.7.jar -o jmeter/lib/ext/jpgc-pluginmanager-1.7.jar
          java -cp jmeter/lib/ext/jpgc-cmdrunner-2.3.jar org.jmeterplugins.repository.PluginManagerCMDInstaller
          chmod +x jmeter/bin/PluginsManagerCMD.sh
          jmeter/bin/PluginsManagerCMD.sh install jpgc-webdriver

      - name: Run JMeter Test (headless mode)
        run: |
          mkdir -p reports
          jmeter/bin/jmeter -n -t "C:/JMeter/tests/TestPlan.jmx" -l reports/results.jtl -e -o reports/html

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-html-report
          path: reports/html
