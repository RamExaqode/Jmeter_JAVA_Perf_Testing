name: Run JMeter Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  jmeter-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Download and Setup JMeter 5.6.3
      run: |
        curl -L https://downloads.apache.org//jmeter/binaries/apache-jmeter-5.6.3.tgz -o jmeter.tgz
        tar -xzf jmeter.tgz
        mv apache-jmeter-5.6.3 jmeter

    - name: Install Plugin Manager and WebDriver plugin
      run: |
        mkdir -p jmeter/lib/ext
        curl -L https://jmeter-plugins.org/files/packages/jpgc-cmdrunner-2.3.jar -o jmeter/lib/ext/jpgc-cmdrunner-2.3.jar
        curl -L https://jmeter-plugins.org/files/packages/jpgc-pluginmanager-1.7.jar -o jmeter/lib/ext/jpgc-pluginmanager-1.7.jar

        chmod +x jmeter/bin/PluginsManagerCMD.sh

        # Install WebDriver plugin
        jmeter/bin/PluginsManagerCMD.sh install jpgc-webdriver
        ls -l jmeter/lib/ext

    - name: Run JMeter Test (Headless)
      run: |
        mkdir -p reports
        ./jmeter/bin/jmeter -n \
          -t tests/TestPlan.jmx \
          -l reports/results.jtl \
          -j reports/jmeter.log
      env:
        JVM_ARGS: "-Djmeter.webdriver.chrome.driver.args=--headless --disable-gpu --no-sandbox --disable-dev-shm-usage"

    - name: Upload Results
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-results
        path: reports/
