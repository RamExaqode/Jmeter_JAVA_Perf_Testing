name: Run JMeter Tests and Generate Report

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  jmeter-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Download and Extract JMeter
        run: |
          curl -L https://dlcdn.apache.org//jmeter/binaries/apache-jmeter-5.6.3.tgz -o jmeter.tgz
          tar -xzf jmeter.tgz
          JMETER_DIR=$(find . -maxdepth 1 -type d -name "apache-jmeter-*" | head -n 1)
          mv "$JMETER_DIR" jmeter
          chmod +x jmeter/bin/jmeter

      - name: Install PluginManager and WebDriver Plugin
        run: |
          mkdir -p jmeter/lib/ext
          curl -L https://jmeter-plugins.org/files/packages/jpgc-cmdrunner-2.3.jar -o jmeter/lib/ext/jpgc-cmdrunner-2.3.jar
          curl -L https://jmeter-plugins.org/files/packages/jpgc-pluginmanager-1.7.jar -o jmeter/lib/ext/jpgc-pluginmanager-1.7.jar
          java -cp jmeter/lib/ext/jpgc-pluginmanager-1.7.jar org.jmeterplugins.repository.PluginManagerCMDInstaller
          jmeter/bin/PluginsManagerCMD.sh install jpgc-webdriver

      - name: Run JMeter Test Plan in Headless mode
        run: |
          mkdir -p reports
          jmeter/bin/jmeter -n \
            -t tests/TestPlan.jmx \
            -l reports/results.jtl \
            -j reports/jmeter.log \
            -Jchrome.headless=true

      - name: Generate HTML Report
        run: |
          mkdir -p reports/html
          jmeter/bin/jmeter -g reports/results.jtl -o reports/html

      - name: Upload HTML Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: JMeter-HTML-Report
          path: reports/html
