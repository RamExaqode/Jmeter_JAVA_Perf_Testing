name: Run JMeter Test Plan with WebDriver

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  jmeter-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download & Extract JMeter
        run: |
          curl -L https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.3.tgz -o jmeter.tgz
          tar -xzf jmeter.tgz
          mv apache-jmeter-5.6.3 jmeter

      - name: Install JMeter WebDriver Plugin & Selenium Dependencies
        run: |
          mkdir -p jmeter/lib/ext
          mkdir -p jmeter/lib

          # WebDriver plugin
          curl -L -o jmeter/lib/ext/jpgc-webdriver-2.0.jar https://repo1.maven.org/maven2/kg/apc/jmeter-plugins-webdriver/2.0/jmeter-plugins-webdriver-2.0.jar

          # Selenium and dependencies
          curl -L -o jmeter/lib/selenium-api.jar https://repo1.maven.org/maven2/org/seleniumhq/selenium/selenium-api/3.141.59/selenium-api-3.141.59.jar
          curl -L -o jmeter/lib/selenium-chrome-driver.jar https://repo1.maven.org/maven2/org/seleniumhq/selenium/selenium-chrome-driver/3.141.59/selenium-chrome-driver-3.141.59.jar
          curl -L -o jmeter/lib/selenium-remote-driver.jar https://repo1.maven.org/maven2/org/seleniumhq/selenium/selenium-remote-driver/3.141.59/selenium-remote-driver-3.141.59.jar
          curl -L -o jmeter/lib/selenium-support.jar https://repo1.maven.org/maven2/org/seleniumhq/selenium/selenium-support/3.141.59/selenium-support-3.141.59.jar

          curl -L -o jmeter/lib/guava.jar https://repo1.maven.org/maven2/com/google/guava/guava/25.0-jre/guava-25.0-jre.jar
          curl -L -o jmeter/lib/commons-io.jar https://repo1.maven.org/maven2/commons-io/commons-io/2.6/commons-io-2.6.jar
          curl -L -o jmeter/lib/okhttp.jar https://repo1.maven.org/maven2/com/squareup/okhttp3/okhttp/3.11.0/okhttp-3.11.0.jar
          curl -L -o jmeter/lib/okio.jar https://repo1.maven.org/maven2/com/squareup/okio/okio/1.14.0/okio-1.14.0.jar

      - name: Run JMeter Test Plan
        run: |
          mkdir -p reports
          ./jmeter/bin/jmeter -n -t tests/TestPlan.jmx -l reports/results.jtl -j reports/jmeter.log

      - name: Upload JMeter Results
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: reports/
