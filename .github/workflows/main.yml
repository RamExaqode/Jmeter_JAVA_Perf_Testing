name: Run JMeter Performance Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  jmeter-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Download and Install JMeter
        run: |
          curl -L https://downloads.apache.org//jmeter/binaries/apache-jmeter-5.6.3.tgz > jmeter.tgz
          tar -xzf jmeter.tgz
          mv apache-jmeter-5.6.3 jmeter

      - name: Install JMeter WebDriver Plugin & Dependencies
        run: |
          mkdir -p jmeter/lib/ext
          mkdir -p jmeter/lib

          # WebDriver Plugin
          curl -L -o jmeter/lib/ext/jpgc-webdriver-2.0.jar https://repo1.maven.org/maven2/kg/apc/jmeter-plugins-webdriver/2.0/jmeter-plugins-webdriver-2.0.jar

          # Selenium Dependencies
          curl -L -o jmeter/lib/selenium-java-3.141.59.jar https://repo1.maven.org/maven2/org/seleniumhq/selenium/selenium-java/3.141.59/selenium-java-3.141.59.jar
          curl -L -o jmeter/lib/selenium-api-3.141.59.jar https://repo1.maven.org/maven2/org/seleniumhq/selenium/selenium-api/3.141.59/selenium-api-3.141.59.jar
          curl -L -o jmeter/lib/selenium-support-3.141.59.jar https://repo1.maven.org/maven2/org/seleniumhq/selenium/selenium-support/3.141.59/selenium-support-3.141.59.jar
          curl -L -o jmeter/lib/selenium-chrome-driver-3.141.59.jar https://repo1.maven.org/maven2/org/seleniumhq/selenium/selenium-chrome-driver/3.141.59/selenium-chrome-driver-3.141.59.jar
          curl -L -o jmeter/lib/selenium-remote-driver-3.141.59.jar https://repo1.maven.org/maven2/org/seleniumhq/selenium/selenium-remote-driver/3.141.59/selenium-remote-driver-3.141.59.jar
          curl -L -o jmeter/lib/selenium-server-standalone-3.141.59.jar https://repo1.maven.org/maven2/org/seleniumhq/selenium/selenium-server-standalone/3.141.59/selenium-server-standalone-3.141.59.jar

      - name: Run JMeter Test Plan
        run: |
          mkdir -p reports
          ./jmeter/bin/jmeter -n -t tests/TestPlan.jmx -l reports/results.jtl -j reports/jmeter.log

      - name: Upload JMeter Results
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: reports/
