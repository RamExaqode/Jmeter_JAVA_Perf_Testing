name: JMeter Test Execution

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-jmeter:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: ☕ Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ⬇️ Download and set up JMeter
        run: |
          mkdir jmeter
          wget https://dlcdn.apache.org//jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xzf apache-jmeter-5.6.3.tgz -C jmeter --strip-components=1

      - name: ⬇️ Download Selenium WebDriver JARs
        run: |
          mkdir -p jmeter/lib/ext
          wget -O selenium.zip https://github.com/SeleniumHQ/selenium/releases/download/selenium-3.141.59/selenium-java-3.141.59.zip
          unzip selenium.zip -d selenium_libs
          cp selenium_libs/client-combined-3.141.59.jar jmeter/lib/ext/
          cp selenium_libs/libs/*.jar jmeter/lib/ext/

      - name: 🚀 Run JMeter Test Plan
        run: |
          mkdir -p reports
          ./jmeter/bin/jmeter -n -t tests/TestPlan.jmx -l reports/results.jtl -j reports/jmeter.log

      - name: 📤 Upload JMeter Results
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: reports/
