name: Run JMeter Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  jmeter-test:
    runs-on: ubuntu-latest

    env:
      JMETER_VERSION: 5.6.3
      JMETER_HOME: ./jmeter
      JAVA_HOME: ${{ env.JAVA_HOME_11_X64 }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Download and Extract JMeter
        run: |
          curl -L https://dlcdn.apache.org/jmeter/binaries/apache-jmeter-${JMETER_VERSION}.tgz -o jmeter.tgz
          rm -rf apache-jmeter-*
          tar -xzf jmeter.tgz
          JMETER_DIR=$(find . -maxdepth 1 -type d -name "apache-jmeter-*")
          echo "Extracted folder: $JMETER_DIR"
          if [ ! -d "$JMETER_DIR/bin" ]; then
            echo "ERROR: JMeter bin directory not found"
            exit 1
          fi
          mv "$JMETER_DIR" jmeter
          chmod +x jmeter/bin/jmeter

      # Optional: Install WebDriver plugin if you are using it
      # - name: Install WebDriver Plugin
      #   run: |
      #     ./jmeter/bin/PluginsManagerCMD.sh install jpgc-webdriver

      - name: Run JMeter Test Plan
        run: |
          ./jmeter/bin/jmeter -n -t "C:/JMeter/tests/TestPlan.jmx" -l results/results.jtl -e -o results/report

      - name: Upload JMeter Results
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: results/
